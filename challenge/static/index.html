<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

  <body>

    <div class="container-1">
      <h2>Challenge 1: Your Age </h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">Click Me To Check Your Age In Days.</button>

      </div>
    </div>
    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Scissor</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img id='scissor'
          src="https://cdn2.vectorstock.com/i/thumb-large/95/51/scissors-clip-art-cartoon-vector-1509551.jpg" height=150

          src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-005-512.jpg"
          height=150 width=150 alt="Paper" onclick="rpsGame(this)">
        <img id='rock' src="https://murabac.github.io/rock_paper_scissors_ui/images/rock.png" height=150 width=150
          alt="Rock" onclick="rpsGame(this)">

    </div>
